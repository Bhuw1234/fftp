# Orchestrator production resources
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orchestrator
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: orchestrator
                topologyKey: kubernetes.io/hostname
      containers:
        - name: orchestrator
          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 2000m
              memory: 1Gi
      volumes:
        - name: orchestrator-data
          persistentVolumeClaim:
            claimName: orchestrator-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: orchestrator-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: fast-ssd
