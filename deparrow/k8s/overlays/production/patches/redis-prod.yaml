# Redis production resources
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: redis
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          command:
            - redis-server
            - --appendonly
            - "yes"
            - --maxmemory
            - "400mb"
            - --maxmemory-policy
            - allkeys-lru
