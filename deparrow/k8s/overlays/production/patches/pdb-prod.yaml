# Pod Disruption Budgets for production
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: metaos-pdb
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: metaos
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: gui-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: gui
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: orchestrator-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: orchestrator
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: postgres-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: postgres
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: redis-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: redis
