# Production ingress configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deparrow-ingress
  annotations:
    # NGINX configuration
    nginx.ingress.kubernetes.io/proxy-body-size: "500m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    
    # SSL
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-connections: "1000"
    nginx.ingress.kubernetes.io/limit-rps: "500"
    
    # Security
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;
      add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';" always;
    
    # WebSocket
    nginx.ingress.kubernetes.io/websocket-services: "metaos"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - deparrow.example.com
        - api.deparrow.example.com
        - grafana.deparrow.example.com
      secretName: deparrow-prod-tls
  rules:
    - host: deparrow.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gui
                port:
                  number: 3000
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: metaos
                port:
                  number: 8080
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: metaos
                port:
                  number: 8080
          - path: /grafana
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
    - host: api.deparrow.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: metaos
                port:
                  number: 8080
    - host: grafana.deparrow.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 3000
