# Redis High Availability using Redis Sentinel
# In production, consider using:
# - Redis Operator
# - Managed Redis (AWS ElastiCache, GCP Memorystore, etc.)

apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-sentinel
  labels:
    app: redis-sentinel
spec:
  replicas: 3
  selector:
    matchLabels:
      app: redis-sentinel
  template:
    metadata:
      labels:
        app: redis-sentinel
    spec:
      containers:
        - name: sentinel
          image: redis:7-alpine
          command:
            - redis-sentinel
            - /etc/redis/sentinel.conf
          ports:
            - containerPort: 26379
          volumeMounts:
            - name: sentinel-config
              mountPath: /etc/redis
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: sentinel-config
          configMap:
            name: redis-sentinel-config
---
apiVersion: v1
kind: Service
metadata:
  name: redis-sentinel
spec:
  type: ClusterIP
  ports:
    - port: 26379
      targetPort: 26379
  selector:
    app: redis-sentinel
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-sentinel-config
data:
  sentinel.conf: |
    sentinel monitor deparrow-redis redis 6379 2
    sentinel down-after-milliseconds deparrow-redis 5000
    sentinel parallel-syncs deparrow-redis 1
    sentinel failover-timeout deparrow-redis 60000
