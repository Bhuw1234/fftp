# GUI production resources
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gui
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: gui
                topologyKey: kubernetes.io/hostname
      containers:
        - name: gui
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          env:
            - name: NODE_ENV
              value: "production"
      terminationGracePeriodSeconds: 30
