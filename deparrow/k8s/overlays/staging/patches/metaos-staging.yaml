# Meta-OS staging resources
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metaos
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: metaos
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          env:
            - name: LOG_LEVEL
              value: "info"
