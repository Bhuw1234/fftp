# Staging ingress configuration
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: deparrow-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
    - host: staging.deparrow.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gui
                port:
                  number: 3000
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: metaos
                port:
                  number: 8080
          - path: /ws
            pathType: Prefix
            backend:
              service:
                name: metaos
                port:
                  number: 8080
