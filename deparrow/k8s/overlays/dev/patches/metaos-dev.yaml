# Meta-OS development resources
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metaos
spec:
  replicas: 1
  template:
    spec:
      containers:
        - name: metaos
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
          env:
            - name: LOG_LEVEL
              value: "debug"
