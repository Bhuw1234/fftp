# Default deny all ingress traffic
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-ingress
  labels:
    app.kubernetes.io/name: deparrow
    app.kubernetes.io/component: security
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
# Allow ingress to Meta-OS from GUI and Ingress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: metaos-ingress-policy
  labels:
    app.kubernetes.io/name: metaos
spec:
  podSelector:
    matchLabels:
      app: metaos
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from GUI
    - from:
        - podSelector:
            matchLabels:
              app: gui
      ports:
        - protocol: TCP
          port: 8080
    # Allow traffic from Ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 8080
    # Allow health checks from any namespace
    - from: []
      ports:
        - protocol: TCP
          port: 8080
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow connection to PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: postgres
      ports:
        - protocol: TCP
          port: 5432
    # Allow connection to Redis
    - to:
        - podSelector:
            matchLabels:
              app: redis
      ports:
        - protocol: TCP
          port: 6379
    # Allow connection to Orchestrator (NATS)
    - to:
        - podSelector:
            matchLabels:
              app: orchestrator
      ports:
        - protocol: TCP
          port: 4222
        - protocol: TCP
          port: 1234
---
