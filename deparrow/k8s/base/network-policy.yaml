  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from Compute nodes
    - from:
        - podSelector:
            matchLabels:
              app: compute-node
      ports:
        - protocol: TCP
          port: 4222
        - protocol: TCP
          port: 1234
    # Allow traffic from Meta-OS
    - from:
        - podSelector:
            matchLabels:
              app: metaos
      ports:
        - protocol: TCP
          port: 4222
        - protocol: TCP
          port: 1234
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow all egress for orchestrator (needs to reach compute nodes)
    - to:
        - podSelector: {}
