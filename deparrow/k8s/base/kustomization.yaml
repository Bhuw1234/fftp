apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: deparrow

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: deparrow
  app.kubernetes.io/managed-by: kustomize

resources:
  # Namespace (must be first)
  - namespace.yaml
  
  # Configuration
  - configmap.yaml
  - secrets.yaml
  # External Secrets Operator (optional - for production)
  # Uncomment to enable External Secrets Operator
  # - external-secret.yaml
  
  # RBAC
  - rbac.yaml
  
  # Network policies
  - network-policy.yaml
  
  # Meta-OS Control Plane
  - metaos-deployment.yaml
  - metaos-service.yaml
  
  # GUI Frontend
  - gui-deployment.yaml
  - gui-service.yaml
  
  # Bacalhau Orchestrator
  - orchestrator-deployment.yaml
  
  # Compute Nodes
  - compute-daemonset.yaml
  
  # PostgreSQL Database
  - postgres-statefulset.yaml
  
  # Redis Cache
  - redis-deployment.yaml
  - redis-service.yaml
  
  # Monitoring
  - prometheus.yaml
  - grafana.yaml
  
  # Ingress
  - ingress.yaml
  
  # Auto-scaling
  - hpa.yaml

# Images for production
images:
  - name: deparrow/metaos
    newTag: latest
  - name: deparrow/gui
    newTag: latest
  - name: ghcr.io/bacalhau-project/bacalhau
    newTag: latest
