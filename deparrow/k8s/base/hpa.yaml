# Horizontal Pod Autoscaler for Compute Nodes (DinD deployment)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: compute-node-dind-hpa
  labels:
    app: compute-node-dind
    component: compute
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: compute-node-dind
  minReplicas: 2
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
    # Custom metric for job queue length
    - type: External
      external:
        metric:
          name: deparrow_job_queue_length
        target:
          type: AverageValue
          averageValue: "10"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
        - type: Percent
          value: 10
          periodSeconds: 120
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 4
          periodSeconds: 30
      selectPolicy: Max
---
# Pod Disruption Budget for Meta-OS
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: metaos-pdb
  labels:
    app: metaos
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: metaos
---
