apiVersion: v1
kind: Secret
metadata:
  name: deparrow-secrets
  labels:
    app.kubernetes.io/name: deparrow
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # JWT secrets - CHANGE IN PRODUCTION
  DEPARROW_JWT_SECRET: "deparrow-jwt-secret-change-me-in-production"
  DEPARROW_SECRET_KEY: "deparrow-secret-key-change-me-in-production"
  
  # Database credentials
  POSTGRES_PASSWORD: "deparrow-db-password-change-me"
  POSTGRES_REPLICATION_PASSWORD: "deparrow-replication-password"
  
  # Redis password
  REDIS_PASSWORD: "deparrow-redis-password"
  
  # Grafana admin credentials
  GRAFANA_ADMIN_USER: "admin"
  GRAFANA_ADMIN_PASSWORD: "admin-password-change-me"
  
  # API keys for external services
  ANTHROPIC_API_KEY: "your-anthropic-api-key"
  OPENAI_API_KEY: "your-openai-api-key"
  
  # TLS certificates (base64 encoded) - use cert-manager in production
  # tls.crt: ""
  # tls.key: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
type: Opaque
stringData:
  POSTGRES_USER: "deparrow"
  POSTGRES_PASSWORD: "deparrow-db-password-change-me"
  POSTGRES_DB: "deparrow"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-credentials
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
type: Opaque
stringData:
  REDIS_PASSWORD: "deparrow-redis-password"
